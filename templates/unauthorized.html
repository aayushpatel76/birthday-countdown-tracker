<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Days Until 28</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ff4444;
        }

        .message {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .email {
            font-size: 14px;
            opacity: 0.6;
            margin-bottom: 30px;
            font-family: monospace;
            background-color: #1a1a1a;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }

        .back-button {
            display: inline-block;
            background-color: #3a3a3a;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">â›”</div>
        <h1 class="title">Access Denied</h1>
        <p class="message">
            This is a private tracker and your email is not authorized to access it.
        </p>
        <p class="email">{{ email }}</p>
        <a href="{{ url_for('logout') }}" class="back-button">Sign out and try again</a>
    </div>
</body>
</html>
