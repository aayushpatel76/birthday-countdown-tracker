<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until 28</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logout-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .logout-button:hover {
            background-color: #4a4a4a;
        }

        .title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .countdown {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.6;
            font-weight: 300;
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-button {
            background-color: #3a3a3a;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-button:hover {
            background-color: #4a4a4a;
        }

        .filter-button.active {
            background-color: #00ff00;
            color: #000000;
        }

        .filter-button input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }

        .months-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .month-section {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }

        .month-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            gap: 8px;
            max-width: 100%;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.past {
            background-color: #000000;
            opacity: 0.3;
        }

        .dot.today {
            background-color: #00ff00;
            animation: blink 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px #00ff00;
        }

        .dot.future {
            background-color: #ffffff;
            opacity: 0.9;
        }

        .dot.hidden {
            display: none;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.85);
            }
        }

        .progress-bar {
            margin: 30px 0;
            background-color: #2a2a2a;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #00ff00;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .countdown {
                font-size: 56px;
            }
            
            .dots-grid {
                gap: 6px;
            }
            
            .dot {
                width: 16px;
                height: 16px;
            }

            .logout-button {
                position: static;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                font-size: 48px;
            }
            
            .dots-grid {
                gap: 4px;
            }
            
            .dot {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            <div class="title">Days Until 28</div>
            <div class="countdown" id="daysRemaining">--</div>
            <div class="subtitle" id="dateRange">Loading...</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="filter-controls">
            <label class="filter-button">
                <input type="checkbox" id="hideWeekends" onchange="applyFilters()">
                Hide Weekends
            </label>
            <label class="filter-button">
                <input type="checkbox" id="hideHolidays" onchange="applyFilters()">
                Hide Holidays
            </label>
        </div>
        
        <div class="months-container" id="monthsContainer"></div>
    </div>

    <script>
        const startDate = new Date();
        startDate.setHours(0, 0, 0, 0);
        const endDate = new Date('2026-01-06');
        endDate.setHours(0, 0, 0, 0);

        // US Federal Holidays for 2025-2026
        const holidays = [
            '2025-09-01', // Labor Day
            '2025-10-13', // Columbus Day
            '2025-11-11', // Veterans Day
            '2025-11-27', // Thanksgiving
            '2025-11-28', // Black Friday (day after Thanksgiving)
            '2025-12-25', // Christmas
            '2026-01-01', // New Year's Day
        ];

        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6; // Sunday = 0, Saturday = 6
        }

        function isHoliday(date) {
            const dateStr = date.toISOString().split('T')[0];
            return holidays.includes(dateStr);
        }

        function createDots() {
            const monthsContainer = document.getElementById('monthsContainer');
            monthsContainer.innerHTML = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const monthGroups = {};
            
            // Group dates by month
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const monthKey = `${d.getFullYear()}-${d.getMonth()}`;
                const monthName = d.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                if (!monthGroups[monthKey]) {
                    monthGroups[monthKey] = {
                        name: monthName,
                        dots: []
                    };
                }
                
                const dotDate = new Date(d);
                let dotClass = 'future';
                
                if (dotDate < today) {
                    dotClass = 'past';
                } else if (dotDate.getTime() === today.getTime()) {
                    dotClass = 'today';
                }
                
                monthGroups[monthKey].dots.push({
                    date: dotDate,
                    class: dotClass,
                    day: dotDate.getDate(),
                    isWeekend: isWeekend(dotDate),
                    isHoliday: isHoliday(dotDate)
                });
            }
            
            // Create month sections
            Object.values(monthGroups).forEach(month => {
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';
                
                const monthLabel = document.createElement('div');
                monthLabel.className = 'month-label';
                monthLabel.textContent = month.name;
                monthSection.appendChild(monthLabel);
                
                const dotsGrid = document.createElement('div');
                dotsGrid.className = 'dots-grid';
                
                month.dots.forEach(dotInfo => {
                    const dot = document.createElement('div');
                    dot.className = `dot ${dotInfo.class}`;
                    if (dotInfo.isWeekend) dot.classList.add('weekend');
                    if (dotInfo.isHoliday) dot.classList.add('holiday');
                    
                    let dateLabel = dotInfo.date.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    if (dotInfo.isHoliday) {
                        dateLabel += ' (Holiday)';
                    }
                    
                    dot.title = dateLabel;
                    dotsGrid.appendChild(dot);
                });
                
                monthSection.appendChild(dotsGrid);
                monthsContainer.appendChild(monthSection);
            });
            
            updateCountdown();
            applyFilters();
        }

        function applyFilters() {
            const hideWeekends = document.getElementById('hideWeekends').checked;
            const hideHolidays = document.getElementById('hideHolidays').checked;
            
            const allDots = document.querySelectorAll('.dot');
            let hiddenCount = 0;
            
            allDots.forEach(dot => {
                let shouldHide = false;
                
                if (hideWeekends && dot.classList.contains('weekend')) {
                    shouldHide = true;
                }
                
                if (hideHolidays && dot.classList.contains('holiday')) {
                    shouldHide = true;
                }
                
                if (shouldHide) {
                    dot.classList.add('hidden');
                    hiddenCount++;
                } else {
                    dot.classList.remove('hidden');
                }
            });
            
            // Update countdown to reflect filtered days
            updateCountdown(hiddenCount);
        }

        function updateCountdown(hiddenDays = 0) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let daysRemaining = 0;
            let totalDays = 0;
            let daysPassed = 0;
            
            // Calculate days considering filters
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const currentDate = new Date(d);
                const hideWeekends = document.getElementById('hideWeekends')?.checked || false;
                const hideHolidays = document.getElementById('hideHolidays')?.checked || false;
                
                let shouldSkip = false;
                if (hideWeekends && isWeekend(currentDate)) shouldSkip = true;
                if (hideHolidays && isHoliday(currentDate)) shouldSkip = true;
                
                if (!shouldSkip) {
                    totalDays++;
                    if (currentDate < today) {
                        daysPassed++;
                    } else if (currentDate >= today) {
                        daysRemaining++;
                    }
                }
            }
            
            document.getElementById('daysRemaining').textContent = daysRemaining;
            document.getElementById('dateRange').textContent = 
                `${startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            
            // Update progress bar
            const progress = totalDays > 0 ? (daysPassed / totalDays) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Initialize
        createDots();
        
        // Update at midnight
        function scheduleNextUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const msUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                createDots();
                scheduleNextUpdate();
            }, msUntilMidnight);
        }
        
        scheduleNextUpdate();
    </script>
</body>
</html>
